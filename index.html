<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>OTAKU ANIME</title>
    <style>
        h2 {
    text-shadow: -2px -2px 0 black,  
                 2px -2px 0 black,  
                 -2px 2px 0 black,  
                 2px 2px 0 black;
}

        body {
            background-color: #ff8c00;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        button:hover {
            background-color: gold;
        }
        select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: yellow;
            color: black;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        select:hover {
            background-color: gold;
        }
        @media (orientation: landscape) {
            video {
                height: 70vh;
            }
        }
        .header-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
            display: inline-block;
        }
        .header-image {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        .lightning-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            mask-image: url('header.png');
            -webkit-mask-image: url('header.png');
            animation: lightning 1.5s infinite alternate;
        }
        @keyframes lightning {
            0% {
                filter: drop-shadow(0 0 5px white);
                opacity: 0.3;
            }
            50% {
                filter: drop-shadow(0 0 15px white);
                opacity: 0.7;
            }
            100% {
                filter: drop-shadow(0 0 25px white);
                opacity: 1;
            }
        }
    </style>
</head>

            function populateCategories() {
                let firstCategory = Object.keys(categories)[0];
                document.body.style.backgroundImage = `url(${categories[firstCategory].background})`;
                for (let category in categories) {
                    let option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelector.appendChild(option);
                }
                loadEpisodes();
            }
            
            function loadEpisodes() {
                let imageSourceText = document.getElementById("imageSource");
                let selectedCategory = categorySelector.value;
                document.body.style.backgroundImage = `url(${categories[selectedCategory].background})`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                videoSelector.innerHTML = "";
                
                imageSourceText.innerHTML = `Background source: ${categories[selectedCategory].background}`;
                
                categories[selectedCategory].episodes.forEach(ep => {
                    let option = document.createElement("option");
                    option.value = ep.url;
                    option.textContent = ep.title;
                    videoSelector.appendChild(option);
                });
                changeVideo();
            }
            
            function changeVideo() {
                videoSource.src = videoSelector.value;
                videoPlayer.load();
                videoPlayer.play();
            }
            
            function nextEpisode() {
                let selectedIndex = videoSelector.selectedIndex;
                if (selectedIndex < videoSelector.options.length - 1) {
                    videoSelector.selectedIndex = selectedIndex + 1;
                    changeVideo();
                }
            }
            
            function previousEpisode() {
                let selectedIndex = videoSelector.selectedIndex;
                if (selectedIndex > 0) {
                    videoSelector.selectedIndex = selectedIndex - 1;
                    changeVideo();
                }
            }
            
            populateCategories();

    <script>
        function toggleFullScreen() {
            let video = document.getElementById("videoPlayer");
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
    let imageSourceElement = document.getElementById("imageSource");
    if (imageSourceElement) {
        imageSourceElement.style.display = "none"; // Completely hide the element
    }
});

</script>
